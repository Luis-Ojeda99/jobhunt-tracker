<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunt Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>My Job Applications</h1>

    <div id="stats">
      Total: <span id="totalCount">-</span> | Interviews:
      <span id="interviewCount">-</span> | Rejected:
      <span id="rejectedCount">-</span>
    </div>

    <div>
      <input type="text" id="searchBox" placeholder="Search..." />
      <select id="filterStatus">
        <option value="">All</option>
        <option value="applied">Applied</option>
        <option value="interview">Interview</option>
        <option value="rejected">Rejected</option>
        <option value="offer">Offer</option>
      </select>
      <button id="exportBtn">Export to CVS</button>
    </div>

    <form id="applicationForm" style="display: none">
      <label for="company">Company</label>
      <input
        type="text"
        id="company"
        name="company"
        placeholder="Company"
        required
      />

      <label for="position">Position</label>
      <input
        type="text"
        id="position"
        name="position"
        placeholder="Position"
        required
      />

      <label for="dateApplied">Date</label>
      <input type="date" id="dateApplied" name="dateApplied" />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="applied">Applied</option>
        <option value="interview">Interview</option>
        <option value="rejected">Rejected</option>
        <option value="offer">Offer</option>
      </select>

      <label for="notes">Notes</label>
      <textarea
        id="notes"
        name="notes"
        rows="3"
        placeholder="Notes..."
      ></textarea>

      <div class="form-buttons">
        <button type="button" id="cancelBtn">Cancel</button>
        <button type="submit" id="saveBtn">Save</button>
      </div>
    </form>

    <button id="addBtn">Add Application</button>

    <div id="list"></div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
